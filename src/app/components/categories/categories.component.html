<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Categories</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Tools</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cat of categories">
                        <td>{{ cat.title }}</td>
                        <td>
                          <button [routerLink]="['/categories/update/', cat._id]" class="btn btn-sm btn-warning">
                            Edit
                          </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
