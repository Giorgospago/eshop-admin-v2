<div class="container">
    <div class="row">
        <div class="col-12 offset-sm-4 col-sm-4">
            <div class="box">
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" [(ngModel)]="loginData.email" class="form-control" (keydown.enter)="login()"/>
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" [(ngModel)]="loginData.password" class="form-control" (keydown.enter)="login()"/>
                </div>

                <div *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                </div>
                <div *ngIf="validationErrors.length" class="alert alert-warning">
                    <ul class="pl-1">
                        <li *ngFor="let error of validationErrors">
                            {{ error.msg }}
                        </li>
                    </ul>
                </div>

                <button (click)="login()" class="btn btn-success btn-block mt-4">
                    Login
                </button>
            </div>
        </div>
    </div>
</div>
