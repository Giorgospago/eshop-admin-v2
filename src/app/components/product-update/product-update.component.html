<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Create new product</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <div class="form-group">
                <label for="product_title">Product title</label>
                <input [(ngModel)]="product.title" type="text" class="form-control" id="product_title"/>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label for="product_category">Product category</label>
                <select [(ngModel)]="product.category" class="form-control" id="product_category">
                    <option *ngFor="let cat of categories" [value]="cat._id">{{ cat.title }}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="product_price">Product price</label>
                <div class="input-group">
                    <input [(ngModel)]="product.price" class="form-control" type="number" id="product_price"/>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i class="fa fa-euro"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="product_sale">Product sale</label>
                <div class="input-group">
                    <input [(ngModel)]="product.sale" class="form-control" type="number" id="product_sale"/>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i class="fa fa-euro"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="product_mini_description">Mini Description</label>
                <textarea [(ngModel)]="product.miniDescription" class="form-control" id="product_mini_description"></textarea>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="product_photo">Photo</label>
                <dropzone
                    [config]="{maxFiles: 1, addRemoveLinks: true}"
                    [message]="'Click or drag images here to upload'" 
                    (error)="onUploadError($event)" 
                    (success)="onUploadSuccess($event)"
                ></dropzone>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="product_gallery">Gallery</label>
                <dropzone
                    [message]="'Click or drag images here to upload to gallery'" 
                    (success)="onUploadGallerySuccess($event)"
                ></dropzone>
                
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-2 gallery-item" *ngFor="let name of product.gallery;let i = index">
                            <i class="fa fa-remove gallery-item-remove" (click)="removeFromGallery(i)"></i>
                            <img class="img-fluid" [src]="'http://localhost:3000/uploads/' + name"/>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label>Description</label>
                <editor [(ngModel)]="product.description"></editor>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4 offset-4 mt-2 mb-5">
            <button (click)="saveProduct()" class="btn btn-success btn-block">Save</button>
        </div>
    </div>
</div>
